<!DOCTYPE html>
<html lang="ja">

<head>

    <script src="js/jquery.pause.min.js"></script>
    <script src="js/script.js"></script>
    <title>回転寿司カルーセルサンプル</title>
</head>

<body>
    <!--http://black-flag.net/jquery/20160802-6170.html-->
    <div class="container">
        <div class="loopSlider">

                <li class="liLeft"><a href="#"><img src="img/banner_3.png" width="100" height="100" alt=""></a></li>
            </ul>
        </div>

        <div class="loopSliderR">

            </ul>
        </div>

        <h3>Swiper 使用 ↓</h3>
        <!-- Slider main container -->
        <div class="swiper-container-l">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slide-item">
                    <img src="img/banner_1.png" width="300" alt="">
                    <img src="img/banner_2.png" width="300" alt="">
                    <img src="img/banner_3.png" width="300" alt="">
                </div>
                <div class="swiper-slide slide-item">
                    <img src="img/banner_1.png" width="300" alt="">

                </div>

                    <img src="img/banner_2.png" width="300" alt="">
                    <img src="img/banner_3.png" width="300" alt="">
                </div>
            </div>
        </div>

        <div class="swiper-container-r">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slide-item">
                    <img src="img/banner_1.png" width="300" alt="">
                    <img src="img/banner_2.png" width="300" alt="">
                    <img src="img/banner_3.png" width="300" alt="">
